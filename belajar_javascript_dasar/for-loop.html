<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
<script>

let counter = 1;
for(;counter <= 20;){
    document.writeln(`<p>Perulangan ke ${counter}</p>`);
    counter++;
}



for(let counter = 1; counter <= 10; counter++){
    document.writeln(`<p>Perulangan ke ${counter}</p>`);
    
}


</script>    
</body>
</html>
